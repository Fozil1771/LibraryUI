
<div *ngIf="book">
  <h2>{{ book.title }}</h2>
  <div>
    Title:
    <input [(ngModel)]="book.title" placeholder="Title" />
  </div>
  <div>
    Subtitle:
    <input [(ngModel)]="book.subtitle" placeholder="Subtitle" />
  </div>
  <div>
    Description:
    <input [(ngModel)]="book.description" placeholder="Description" />
  </div>
  <div>
    Genre:
    <input [(ngModel)]="book.genre" type="number" placeholder="Genre" />
  </div>
  <div>
    Publisher:
    <input [(ngModel)]="book.publisher" placeholder="Publisher" />
  </div>
  <div>
    ISBN:
    <input [(ngModel)]="book.isbn" placeholder="ISBN" />
  </div>
  <div>
    Rating:
    <input [(ngModel)]="book.rating" type="number" placeholder="Rating" />
  </div>
  <div>
    Release Date:
    <input [(ngModel)]="book.releaseDate" type="date" placeholder="Release Date" />
  </div>
  <div>
    AuthorId:
    <input [(ngModel)]="book.authorId" type="number" placeholder="AuthorId" />
  </div>
  <button (click)="updateBook(book)" *ngIf="book.id">Save</button>
  <button (click)="deleteBook(book)" *ngIf="book.id">Delete</button>
  <button (click)="createBook(book)" *ngIf="!book.id">Create</button>
</div>
